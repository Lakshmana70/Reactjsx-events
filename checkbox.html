<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    </head>
     <body>
        <div id="d1"></div>
       
       
       
       
        <script type="text/babel">
            var ar=[]

            function abc(s){
              if(s.target.checked==false){
               var i=ar.indexOf(s.target.value)
                ar.splice(i,1)
                document.getElementById("d2").innerHTML=ar

              }else{
                ar.push(s.target.value)
                document.getElementById("d2").innerHTML=ar
              }
              console.log(ar)
            }
          var x=<div>
           
            <input type="checkbox"  name="tech"  value="JavaScript" onChange={abc} />Javascript
            <input type="checkbox"  name="tech"  value="HTML" onChange={abc} />HTML
            <input type="checkbox"  name="tech"  value="CSS" onChange={abc} />CSS
            <input type="checkbox"  name="tech"  value="JAVA" onChange={abc} />JAVA
            <input type="checkbox"  name="tech"  value="REACTJS" onChange={abc} />REACTJS
            <br/>
           <h1 id="d2"></h1>
          </div>
          ReactDOM.render(x,document.getElementById("d1"))
        </script>
     </body>
</html>
